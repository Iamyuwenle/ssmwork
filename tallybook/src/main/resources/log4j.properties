log4j.rootLogger=debug,console,logfile

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=<%d{yyyy-MM-dd HH:mm:ss}> %5p (%F:%L) [%t] (%c) - %m%n
log4j.appender.console.Target=System.out

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=mybatis.log
log4j.appender.logfile.MaxFileSize=500KB
log4j.appender.logfile.MaxBackupIndex=7
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=<%d{yyyy-MM-dd HH:mm:ss}> %5p (%F:%L) [%t] (%c) - %m%n
